<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Write Your Mood Note</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* General body and font styling */
    body {
      font-family: 'Roboto', sans-serif;
      background: #eef2f6;
      color: #334e68;
      padding: 30px;
      text-align: center;
      line-height: 1.6;
    }

    /* Main container for sections */
    .section {
      margin: 20px auto;
      padding: 30px;
      max-width: 600px;
      border-radius: 20px;
      background: #ffffff;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      transition: all 0.3s ease;
    }

    h1, h2 {
      font-weight: 700;
      color: #1e3a5f;
    }

    /* Text area styling */
    textarea {
      width: 90%;
      height: 150px;
      margin-top: 20px;
      padding: 15px;
      border-radius: 12px;
      border: 1px solid #d1d9e6; /* Soft border color */
      font-size: 16px;
      font-family: 'Roboto', sans-serif;
      resize: vertical; /* Allow vertical resizing only */
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05); /* Subtle inner shadow */
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    textarea:focus {
      outline: none;
      border-color: #42a5f5; /* Highlight border on focus */
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.08), 0 0 5px rgba(66, 165, 245, 0.5);
    }

    /* Button styling */
    .save-btn {
      padding: 12px 30px;
      margin-top: 20px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 18px;
      font-weight: 700;
      color: white;
      background: #42a5f5;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s, box-shadow 0.2s, opacity 0.2s;
    }

    .save-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      background: #2196f3;
    }

    /* Go back link */
    .back-link {
      display: block;
      margin-top: 20px;
      font-size: 14px;
      color: #78909c;
      text-decoration: none;
      transition: color 0.2s;
    }

    .back-link:hover {
      color: #1e3a5f;
    }

  </style>
</head>
<body>

  <div class="section note-section" id="note-section">
    <h2 id="note-heading"></h2>
    <p>Take a moment to reflect on your day and write down what's on your mind.</p>
    <textarea id="noteInput" placeholder="Write your thoughts here..."></textarea><br>
    <button class="save-btn" onclick="saveNote()">Save Note</button>
    <a href="mood.html" class="back-link">Cancel and go back</a>
  </div>

  <script>
    // Get the mood from the URL
    const params = new URLSearchParams(window.location.search);
    const mood = params.get('mood');
    const moodHeading = document.getElementById("note-heading");

    // Display the mood in the heading
    if (mood) {
      moodHeading.textContent = `Why are you feeling ${mood}?`;
    } else {
      moodHeading.textContent = `Log your thoughts`;
    }

    function saveNote() {
      const note = document.getElementById("noteInput").value.trim();
      if (!note) {
        alert("Please write something before saving!");
        return;
      }

      // Prepare log entry with the mood from the URL
      const entry = {
        mood: mood,
        note: note,
        time: new Date().toLocaleString()
      };

      // Get old log from local storage
      let log = JSON.parse(localStorage.getItem("moodLog")) || [];
      log.push(entry);

      // Save the updated log back to local storage
      localStorage.setItem("moodLog", JSON.stringify(log));

      // Redirect back to the main page
      window.location.href = `index.html`;
    }
  </script>

</body>
</html>
